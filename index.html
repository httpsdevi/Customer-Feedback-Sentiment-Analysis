<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Insights Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to enhance the UI */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            color: #d1d5db; /* Light gray text */
        }
        .card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .sentiment-positive { color: #22c55e; }
        .sentiment-negative { color: #ef4444; }
        .sentiment-neutral { color: #6b7280; }
        .tag {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .tag-positive { background-color: rgba(34, 197, 94, 0.1); color: #22c55e; }
        .tag-negative { background-color: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .tag-neutral { background-color: rgba(107, 114, 128, 0.1); color: #9ca3af; }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex flex-col md:flex-row justify-between md:items-center gap-4">
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold text-white">Customer Insights Dashboard</h1>
                    <p class="text-gray-400 mt-1">Real-time sentiment analysis of customer reviews.</p>
                </div>
                <!-- IMPORTANT: Replace '#' with the public link to my Google Colab notebook -->
                <a href="https://colab.research.google.com/drive/1Tnr92mV1L4v9o06wEcrRRsZJP_tfkQ1f?usp=sharing" target="_blank" rel="noopener noreferrer" class="flex-shrink-0 bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-md transition-colors duration-200 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                    View Technical Analysis
                </a>
            </div>
        </header>

        <!-- Main Content Grid -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- Left Column: Metrics and Chart -->
            <div class="lg:col-span-1 flex flex-col gap-6">
                <!-- Key Metrics -->
                <div class="card">
                    <h2 class="text-xl font-semibold text-white mb-4">Overall Sentiment</h2>
                    <div class="space-y-3">
                        <div class="flex justify-between items-center">
                            <span class="font-medium text-gray-300">Total Reviews</span>
                            <span id="total-reviews" class="font-bold text-lg text-white">0</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="font-medium sentiment-positive">Positive</span>
                            <span id="positive-percent" class="font-bold text-lg sentiment-positive">0%</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="font-medium sentiment-negative">Negative</span>
                            <span id="negative-percent" class="font-bold text-lg sentiment-negative">0%</span>
                        </div>
                         <div class="flex justify-between items-center">
                            <span class="font-medium sentiment-neutral">Neutral</span>
                            <span id="neutral-percent" class="font-bold text-lg sentiment-neutral">0%</span>
                        </div>
                    </div>
                </div>

                <!-- Sentiment Distribution Chart -->
                <div class="card">
                    <h2 class="text-xl font-semibold text-white mb-4">Sentiment Distribution</h2>
                    <div class="w-full h-64 mx-auto">
                        <canvas id="sentimentChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Right Column: Reviews and Submission Form -->
            <div class="lg:col-span-2 flex flex-col gap-6">
                <!-- Review Submission Form -->
                <div class="card">
                     <h2 class="text-xl font-semibold text-white mb-4">Analyze New Review</h2>
                     <form id="reviewForm" class="flex flex-col sm:flex-row gap-3">
                         <input type="text" id="newReviewText" placeholder="Enter a customer review..." class="flex-grow bg-gray-700 border border-gray-600 rounded-md py-2 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                         <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md transition-colors duration-200">Analyze</button>
                     </form>
                </div>
                
                <!-- Recent Reviews List -->
                <div class="card">
                    <h2 class="text-xl font-semibold text-white mb-4">Recent Reviews</h2>
                    <div id="reviews-list" class="space-y-4 max-h-[600px] overflow-y-auto pr-2">
                        <!-- Reviews will be dynamically inserted here -->
                         <div id="loading-spinner" class="text-center p-4">
                            <p class="text-gray-400">Loading reviews...</p>
                         </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- SIMULATED BACKEND & DATABASE ---

            // In a real full-stack app, this data would come from a database.
            // Here, it's an in-memory array to simulate a database.
            const initialReviews = [
                { id: 1, text: "The product quality is amazing! I would definitely recommend this to all my friends.", author: "Jane D." },
                { id: 2, text: "Customer service was very slow to respond and not helpful at all.", author: "John S." },
                { id: 3, text: "It's an okay product. Does the job but nothing special about it.", author: "Alex R." },
                { id: 4, text: "I'm blown away by the features. Absolutely fantastic and exceeded my expectations!", author: "Samantha B." },
                { id: 5, text: "The package arrived damaged and the box was open. Very disappointed with the delivery.", author: "Mike T." },
                { id: 6, text: "The user interface is intuitive and easy to navigate. Great job!", author: "Chen W." },
                { id: 7, text: "I think the price is a bit too high for what you get.", author: "Maria G." },
                { id: 8, text: "This is the best purchase I've made all year. Incredible value and performance.", author: "David L." },
                { id: 9, text: "The battery life is terrible, it barely lasts a few hours.", author: "Emily K." },
            ];

            let reviewsData = [];

            // This function simulates a sophisticated NLP model.
            // In a real app, this would be a call to a server running a Python model (e.g., using Flask).
            function analyzeSentiment(text) {
                const positiveKeywords = ['amazing', 'fantastic', 'great', 'love', 'excellent', 'best', 'incredible', 'awesome', 'good', 'happy'];
                const negativeKeywords = ['slow', 'disappointed', 'terrible', 'bad', 'poor', 'damaged', 'awful', 'hate'];
                
                const lowerText = text.toLowerCase();
                let sentiment = 'Neutral';
                let score = 0.5 + (Math.random() * 0.1 - 0.05); // Base score for neutral

                if (positiveKeywords.some(word => lowerText.includes(word))) {
                    sentiment = 'Positive';
                    score = 0.8 + Math.random() * 0.19; // High confidence
                }
                
                if (negativeKeywords.some(word => lowerText.includes(word))) {
                    sentiment = 'Negative';
                    score = 0.85 + Math.random() * 0.14; // High confidence
                }

                // If both are present, the negative sentiment often dominates user intent
                if (positiveKeywords.some(word => lowerText.includes(word)) && negativeKeywords.some(word => lowerText.includes(word))) {
                     sentiment = 'Negative';
                     score = 0.6 + Math.random() * 0.15;
                }

                return { sentiment, score: score.toFixed(2) };
            }
            
            // --- FRONTEND LOGIC ---
            
            const totalReviewsEl = document.getElementById('total-reviews');
            const positivePercentEl = document.getElementById('positive-percent');
            const negativePercentEl = document.getElementById('negative-percent');
            const neutralPercentEl = document.getElementById('neutral-percent');
            const reviewsListEl = document.getElementById('reviews-list');
            const reviewForm = document.getElementById('reviewForm');
            const newReviewTextEl = document.getElementById('newReviewText');
            const loadingSpinner = document.getElementById('loading-spinner');

            let sentimentChart = null; // To hold the chart instance

            // Function to render all dashboard components
            function updateDashboard() {
                updateMetrics();
                updateChart();
                renderReviews();
            }

            // 1. Update Key Metrics
            function updateMetrics() {
                const total = reviewsData.length;
                const positiveCount = reviewsData.filter(r => r.sentiment === 'Positive').length;
                const negativeCount = reviewsData.filter(r => r.sentiment === 'Negative').length;
                const neutralCount = reviewsData.filter(r => r.sentiment === 'Neutral').length;

                totalReviewsEl.textContent = total;
                positivePercentEl.textContent = total > 0 ? `${((positiveCount / total) * 100).toFixed(0)}%` : '0%';
                negativePercentEl.textContent = total > 0 ? `${((negativeCount / total) * 100).toFixed(0)}%` : '0%';
                neutralPercentEl.textContent = total > 0 ? `${((neutralCount / total) * 100).toFixed(0)}%` : '0%';
            }

            // 2. Update the Doughnut Chart
            function updateChart() {
                const ctx = document.getElementById('sentimentChart').getContext('2d');
                const positiveCount = reviewsData.filter(r => r.sentiment === 'Positive').length;
                const negativeCount = reviewsData.filter(r => r.sentiment === 'Negative').length;
                const neutralCount = reviewsData.filter(r => r.sentiment === 'Neutral').length;

                const chartData = {
                    labels: ['Positive', 'Negative', 'Neutral'],
                    datasets: [{
                        label: 'Sentiment Distribution',
                        data: [positiveCount, negativeCount, neutralCount],
                        backgroundColor: [
                            'rgba(34, 197, 94, 0.7)',  // Positive
                            'rgba(239, 68, 68, 0.7)',   // Negative
                            'rgba(107, 114, 128, 0.7)' // Neutral
                        ],
                        borderColor: [
                            '#22c55e',
                            '#ef4444',
                            '#6b7280'
                        ],
                        borderWidth: 1,
                        hoverOffset: 4
                    }]
                };

                if (sentimentChart) {
                    sentimentChart.data = chartData;
                    sentimentChart.update();
                } else {
                    sentimentChart = new Chart(ctx, {
                        type: 'doughnut',
                        data: chartData,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: {
                                        color: '#d1d5db',
                                        font: { size: 14 }
                                    }
                                }
                            },
                            cutout: '70%'
                        }
                    });
                }
            }
            
            // 3. Render the list of reviews
            function renderReviews() {
                reviewsListEl.innerHTML = ''; // Clear existing list
                if (reviewsData.length === 0) {
                    reviewsListEl.innerHTML = '<p class="text-gray-400 text-center">No reviews to display.</p>';
                    return;
                }

                // Show newest reviews first
                [...reviewsData].reverse().forEach(review => {
                    const sentimentClass = `tag-${review.sentiment.toLowerCase()}`;
                    const reviewElement = document.createElement('div');
                    reviewElement.className = 'border-b border-gray-700 pb-4';
                    reviewElement.innerHTML = `
                        <div class="flex justify-between items-start">
                            <p class="text-gray-300 pr-4">“${review.text}”</p>
                            <span class="tag ${sentimentClass} flex-shrink-0">${review.sentiment}</span>
                        </div>
                        <div class="text-sm text-gray-500 mt-2">
                            <span>By ${review.author}</span> | 
                            <span>Confidence: ${(review.score * 100).toFixed(0)}%</span>
                        </div>
                    `;
                    reviewsListEl.appendChild(reviewElement);
                });
            }

            // Handle new review submission
            reviewForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const reviewText = newReviewTextEl.value.trim();

                if (reviewText) {
                    const { sentiment, score } = analyzeSentiment(reviewText);
                    const newReview = {
                        id: reviewsData.length + 1,
                        text: reviewText,
                        author: 'New User',
                        sentiment,
                        score
                    };
                    reviewsData.push(newReview);
                    updateDashboard();
                    newReviewTextEl.value = '';
                }
            });

            // Initial application setup
            function initializeApp() {
                // Simulate fetching and processing initial data
                setTimeout(() => {
                    reviewsData = initialReviews.map(review => {
                        const { sentiment, score } = analyzeSentiment(review.text);
                        return { ...review, sentiment, score };
                    });
                    loadingSpinner.style.display = 'none';
                    updateDashboard();
                }, 500);
            }

            initializeApp();
        });
    </script>
</body>
</html>
